<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CO₂-Rechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #27ae60;
    }
    #ergebnis {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #e74c3c;
    }
  </style>
</head>
<body>

<h1>Interaktiver CO₂-Rechner</h1>

<label for="km">Entfernung in km:</label>
<input type="number" id="km" placeholder="z.B. 10">

<label for="transport">Transportmittel wählen:</label>
<select id="transport">
  <option value="auto">Auto</option>
  <option value="flugzeug">Flugzeug</option>
  <option value="fahrrad">Fahrrad</option>
  <option value="zug">Zug</option>
</select>

<button onclick="berechneCO2()">CO₂ berechnen</button>

<p id="ergebnis"></p>

<script>
function berechneCO2() {
  const km = parseFloat(document.getElementById('km').value);
  const transport = document.getElementById('transport').value;

  if (isNaN(km) || km <= 0) {
    document.getElementById('ergebnis').innerText = "Bitte eine gültige Entfernung eingeben!";
    return;
  }

  // CO2 Emissionen in kg pro km (grobe Durchschnittswerte)
  let faktor = 0;
  switch(transport) {
    case 'auto':
      faktor = 0.2;  // 0.2 kg CO2 pro km
      break;
    case 'flugzeug':
      faktor = 0.25; // 0.25 kg CO2 pro km
      break;
    case 'fahrrad':
      faktor = 0.0;  // Fahrrad verursacht quasi kein CO2
      break;
    case 'zug':
      faktor = 0.05; // 0.05 kg CO2 pro km
      break;
  }

  const co2 = km * faktor;
  document.getElementById('ergebnis').innerText = 
    `Du verursachst ca. ${co2.toFixed(2)} kg CO₂ mit ${transport}.`;
}
</script>

</body>
</html>
